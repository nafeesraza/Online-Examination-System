<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple home page</title>
</head>
<body>
    <div class="menu">
        <!--Menu for Admin-->
        {% if request.session.role == "ADMIN" %}
        <a href="http://localhost:8000/OTS/new-question/">New Question</a>
        <a href="http://localhost:8000/OTS/view-questions/">View Questions</a>
        {% endif %}
        <!--Menu for Learner-->
        {% if request.session.role == "LEARNER" %}
        <a href="http://localhost:8000/OTS/start-test/">Start Test</a>
        {% endif %}
        <a href="http://localhost:8000/OTS/logout/">Logout</a>
    </div>
    <h1>Welcome {{request.session.realname}} to Online Testing System</h1>
</body>
</html>
